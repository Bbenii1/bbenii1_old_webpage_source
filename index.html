    <script>
        function videoPlay() {
            var video = document.getElementById("video");
            video.volume = 0.2, 0;
            video.play()
        }
        function toggleMute() {
        var myAudio = document.getElementById('video');
        myAudio.muted = !myAudio.muted;
        }

        let unmute = document.getElementById('unmute');
        if(unmute){
            unmute.addEventListener('click', function(unmute){
                unmute.target.classList.toggle('mute');
        }) 
        }
    </script>



    <input type="checkbox" id="overlay-toggle">
    <div class="overlay fullscreen">
        <label for="overlay-toggle" onclick="videoPlay()">
