<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benii1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cim"><span id="beni">Benii1</span></div>
    <div id="socials">
        <div class="social"><a href="">Steam</a></div>
        <div class="social"><a href="">Instagram</a></div>
        <div class="social"><a href="">Twitter</a></div>
        <div class="social"><a href="">GitHub</a></div>
    </div>

    <video autoplay loop muted id="video" preload="auto">
        <source src="videomain.mp4" type="video/mp4">
        video
    </video>
    <div onclick="toggleMute()"  id="unmute" class="unmute"></div>
    <script>
        document.getElementById('video').play();
        document.getElementById('video').muted=false;
        document.getElementById('video').volume=0.1;
        
        function toggleMute() {
        var myAudio = document.getElementById('video');
        myAudio.muted = !myAudio.muted;
        }

        var unmute = document.getElementById('unmute');
        console.log(unmute);
        if(unmute){
            unmute.addEventListener('click', function(unmute){
                unmute.target.classList.toggle('mute');
        }) 
        }

        
    </script>
    
    

</body>
</html>
